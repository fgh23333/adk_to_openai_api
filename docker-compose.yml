version: '3.8'

services:
  adk-middleware:
    build:
      context: .
      dockerfile: Dockerfile
    image: adk-middleware:latest
    container_name: adk-middleware
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - ADK_HOST=${ADK_HOST:-http://host.docker.internal:8000}
      - ADK_APP_NAME=${ADK_APP_NAME:-agent}
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-20}
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-30}
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - API_KEYS=${API_KEYS:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: adk-network
    driver: bridge
